repos:
  - repo: local # https://github.com/natsunoyoru97/cpp-simple-database.git
    hooks:
      - id: clang-format
        name: clang-format
        entry: clang-format
        language: system
        stages: [push]
        args: ["--style=Google"]
      - id: cppcheck
        name: cppcheck
        entry: cppcheck
        language: system
        stages: [push]
      - id: cpplint
        name: cpplint
        entry: cpplint
        language: system
        stages: [push]
        # libraries like <thread> are not accepted by cpplint and it's this is a preference of the Chromium team
        args: ['--filter="-build/c++11"']
